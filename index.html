<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <style>
            .horn-bg {
                color: #fff;
                padding: 10px;
                display: inline-block;
                border-radius: 5px;
                animation: blinkingBackground 0.5s infinite;

                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;

                text-align: center;
            }

            @keyframes blinkingBackground{
                0%		{ background-color: #f00;}
                100%	        { background-color: #fff;}
            }

            .wrapper {
                margin-top: 15%;
            }

            .msg {
                font-family: Roboto;
                font-size: 5rem;
                background: #fff;
                color: #000;
                padding: .2em;
            }

        </style>
    </head>
    <body>
        <div class="horn-bg">
            <div class="wrapper">
                <img class="slack" src="https://assets.brandfolder.com/pljt3c-dcwb20-27ztzl/v/2995546/view@2x.png?v=1592396074" />
                <p class="msg">Please Check Slack!</p>
            </div>
        </div>
    </body>
</html>
